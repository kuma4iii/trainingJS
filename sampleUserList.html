<!DOCTYPE HTML>
<html>

<!--ユーザー一覧画面-->

<head>
    <script type="text/javascript" src="sampleUser.js">
    </script>
    <link rel="stylesheet" href="User.css">
</head>

<body>
    <div class="class">
        <h1>ユーザー一覧</h1>

        <hr>

        <!-- ダイアログ ここから-->
        <dialog id="dialog">
            <p>ユーザー登録</p>
            氏名<input type="text" id="last_name" /><input type="text" id="first_name" /><br>
            性別<select id="gender" />
            <option value=" 男">男</option>
            <option value=" 女">女</option>
            <option value=" その他">その他</option></select><br>
            生年月日<input type="date" id="age" /><br>
            住所<input type="textarea" cols="40" rows="2" id="address"></textarea><br>
            <!-- ダイアログ内のボタン -->
            <button id="btn_cancel" onclick="cancelDialog()">キャンセル</button>
            <button id="btn_ok" onclick="okDialog()">OK</button>
        </dialog>
        <!-- ダイアログ ここまで-->

        <!-- ダイアログ ここから-->
        <dialog id="dialog2">
            <p>ユーザー情報編集</p>
            氏名<input type="text" id="last_name2" /><input type="text" id="first_name2" /><br>
            性別<select id="gender2" />
            <option value=" 男">男</option>
            <option value=" 女">女</option>
            <option value=" その他">その他</option></select><br>
            生年月日<input type="date" id="age2" /><br>
            住所<input type="textarea" cols="40" rows="2" id="address2" /><br>
            <!-- ダイアログ内のボタン -->
            <button id="btn_cancel" onclick="cancel2Dialog()">キャンセル</button>
            <button id="btn_ok" onclick="ok2Dialog()">OK</button>
        </dialog>
        <!-- ダイアログ ここまで-->

        <table id="tbl">
            <caption>登録済ユーザー</caption>
            <tr>
                <th>氏名</th>
                <th>年齢</th>
                <th>性別</th>
                <th>住所</th>
                <th><button id="btn_touroku" onclick="showCreateDialog()">追加登録</button></th>
            </tr>
            <!-- 空のテーブル -->
        </table>
    </div>
</body>

</html>
