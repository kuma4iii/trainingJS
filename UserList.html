<!DOCTYPE HTML>
<html>

<!--ユーザー一覧画面-->
<head><script type="text/javascript" src="User.js"></script>
</head>
<body>

<h1>ユーザー一覧</h1>

<hr>

<!-- ダイアログ ここから-->
<dialog id="dialog">
    <p>ユーザー登録</p>
    氏名<input type="text" id="name"/><br>
    性別<input type="text" id="gender"/><br>
    生年月日<input type="text" id="age"/><br>
    住所<input type="text" id="address"/><br>
    <!-- ダイアログ内のボタン -->
    <button id="btn_cancel" onclick="cancelDialog()">キャンセル</button>
    <button id="btn_ok" onclick="okDialog()">OK</button>
</dialog>
<!-- ダイアログ ここまで-->

<table>
    <caption>登録済ユーザー</caption>
    <tr><th>氏名</th><th>年齢</th><th>性別</th><th><button id="btn_touroku" onclick="showCreateDialog()">追加登録</button></th></tr>
    <tr><td>山田太郎</td><td>23</td><td>男</td><td><button id="btn_edit" onclick="showEditDialog()">編集</button></td></tr>
    <tr><td>田中一郎</td><td>23</td><td>男</td><td><button id="btn_edit" onclick="showEditDialog()">編集</button></td></tr>
    <tr><td>佐藤花子</td><td>20</td><td>女</td><td><button id="btn_edit" onclick="showEditDialog()">編集</button></td></tr>
    <tr><td>伊藤次郎</td><td>23</td><td>男</td><td><button id="btn_edit" onclick="showEditDialog()">編集</button></td></tr>
    <tr><td>鈴木愛子</td><td>21</td><td>女</td><td><button id="btn_edit" onclick="showEditDialog()">編集</button></td></tr>
    <tr><td>小林優子</td><td>24</td><td>女</td><td><button id="btn_edit" onclick="showEditDialog()">編集</button></td></tr>
</table>

</body>

</html>
