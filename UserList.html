<!DOCTYPE HTML>
<html>

<!--ユーザー一覧画面-->
<head><script type="text/javascript" src="User.js">
    </script>
    <link href="User.css" rel="stylesheet">
</head>
<body>
<div class="class">
<h1>ユーザー一覧</h1>

<hr>

<!-- ダイアログ ここから-->
<dialog id="dialog">
    <p>ユーザー登録</p>
    氏名<input type="text" id="name"/><br>
    性別<select id="gender"/>
            <option value=" 男">男</option>
            <option value=" 女">女</option>
            <option value=" その他">その他</option></select><br>
    生年月日<input type="date" id="age"/><br>
    住所<input type="text" id="address"/><br>
    <!-- ダイアログ内のボタン -->
    <button id="btn_cancel" onclick="cancelDialog()">キャンセル</button>
    <button id="btn_ok" onclick="okDialog()">OK</button>
</dialog>
<!-- ダイアログ ここまで-->

<!-- ダイアログ ここから-->
<dialog id="dialog2">
    <p>ユーザー情報編集</p> 
    氏名<input type="text" id="name2"/><br>   
    性別<select id="gender2"/>
            <option value=" 男">男</option>
            <option value=" 女">女</option>
            <option value=" その他">その他</option></select><br>
    生年月日<input type="date" id="age2"/><br>
    住所<input type="text" id="address2"/><br>
    <!-- ダイアログ内のボタン -->
    <button id="btn_cancel" onclick="cancel2Dialog()">キャンセル</button>
    <button id="btn_ok" onclick="ok2Dialog()">OK</button>
</dialog>
<!-- ダイアログ ここまで-->

<table id="tbl">
    <caption>登録済ユーザー</caption>
    <tr>
        <th>氏名</th><th>年齢</th><th>性別</th><th>住所</th><th><button id="btn_touroku" onclick="showCreateDialog()">追加登録</button></th>
    </tr>
    <!-- 空のテーブル -->
</table>
</div>
</body>

</html>
