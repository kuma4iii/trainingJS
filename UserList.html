<!DOCTYPE HTML>
<html>

<!--ユーザー一覧画面-->
<head><script type="text/javascript" src="User.js"></script>

<body>

<h1>ユーザー一覧</h1>

<hr>

<!-- ダイアログ ここから-->
<dialog id="dialog">
    <p>ユーザー登録</p>
    氏名<input type="text" id="name"/><br>
    性別<select id="gender"/>
            <option value=" 男">男</option>
            <option value=" 女">女</option>
            <option value=" その他">その他</option></select><br>
    生年月日<input type="date" id="age"/><br>
    住所<input type="text" id="address"/><br>
    <!-- ダイアログ内のボタン -->
    <button id="btn_cancel" onclick="cancelDialog()">キャンセル</button>
    <button id="btn_ok" onclick="okDialog()">OK</button>
</dialog>
<!-- ダイアログ ここまで-->

<!-- ダイアログ ここから-->
